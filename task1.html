<!DOCTYPE html>

<html>

<head>
    <title>Eligibility for Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        form {
            display: grid;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form id="votingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="region">Region:</label>
        <input type="text" id="region" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <button type="button" onclick="showAlert()">Check Eligibility</button>
    </form>
    <script>
        function showAlert() {
            const name = document.getElementById('name').value;
            const region = document.getElementById('region').value;
            const dob = document.getElementById('dob').value;

            if (isEligible(dob)) {
                const message = `Congratulations, ${name} from ${region}! You are eligible to vote.`;
                alert(message);
            } else {
                alert(`Sorry, ${name} from ${region}. You are not eligible to vote yet.`);
            }
        }

        function isEligible(dob) {
            const currentDate = new Date();
            const birthDate = new Date(dob);
            const ageInMilliseconds = currentDate - birthDate;
            const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
            return ageInYears >= 18;
        }
    </script>
</body>

</html>
